<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chris Fowler">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API | WDD330 Portfolio</title>
    <meta name="description" content="Final Project Application for Web Design and Development 330 (WDD330) at Brigham Young University - Idaho (BYU-I). This app uses the NASA Image and Video Library API found at https://api.nasa.gov/. ">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sunflower:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/large.css">
    <!-- JavaScript -->
    <script src="js/index.js" type="module" defer></script>
    <script src="js/dates.js" defer></script>
</head>
<body>

    <header>
        <h1> NASA Image & Video App</h1>
    </header>

    <main>

        <form id="search-form" class="center-align">
            <div class="form-main">
                <div id="back-container" class="btn-container"></div>
                <label for="keyword" title="Enter a keyword">
                    <input type="text" name="keyword" id="keyword" class="center-txt"
                    placeholder="search a keyword" autofocus required>
                </label>
                <div class="btn-container">
                    <button type="submit" id="search-btn" title="Search"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="form-options">
                <label for="image-type" class="right-txt">Images
                    <input type="radio" name="mediaType" id="image-type" value="image" checked required>
                </label>
                <label for="video-type">Videos
                    <input type="radio" name="mediaType" id="video-type" value="video" required>
                </label>
            </div>
        </form>

        <div id="info" class="center-align empty">
            
            <div id="result-block">
                <h2 id="result-title"></h2>
                <ol id="results"></ol>
            </div>

            <div id="detail-block">
                <h2 id="detail-title">Media Details</h2>
                <div id="details" class="center-txt">Click on a media link to see the details...</div>
            </div>

        </div>

    </main>

    <footer>
        <span>
            <span id="copyright">
                &copy;<span id="year"></span>
                <a href="https://cfowl.github.io/" title="Chris Fowler's GitHub Portfolio">Chris Fowler</a>
                 - 
                <a href="../" title="Web Design & Development 330 Portfolio Home Page">WDD330 Portfolio</a>
            </span>
            
            <p>
                This app uses the 
                <a href="https://images.nasa.gov/"
                title="NASA Image and Video Library ">
                NASA Image and Video Library</a>
                 API. The documentation for the API is available
                <a href="https://images.nasa.gov/docs/images.nasa.gov_api_docs.pdf"
                title="NASA Image and Video Library API Documentation">here</a>.
            </p>

        </span>
        
    </footer>
    
</body>
</html>
