<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chris Fowler">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | WDD330 Portfolio</title>
    <meta name="description" content="Todo Checklist App due Week 06">
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="../">WDD330 Portfolio Home</a>
    </header>

    <main>

        <h1>Todos</h1> 
        
        <ul id="todoList"></ul>

        <div id="task-tabs">
            <span id="task-count">Add count here</span>
            <button id="all-btn">All</button>
            <button id="active-btn">Active</button>
            <button id="completed-btn">Completed</button>
        </div>

        <form id="addTodo" name="addTodo">
            <input type="text" name="newContent" id="newContent">
            <button id="addTodo" type="submit">Add</button>
        </form>   

    </main>
    
</body>
</html>
