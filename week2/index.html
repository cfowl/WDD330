        // List item 2 ////////////////////////////////////////////////////
        function superheroQuiz() {
            const quiz = [
                ["What is Superman's real name?","Clark Kent"],
                ["What is Wonder Woman's real name?","Diana Prince"],
                ["What is Batman's real name?","Bruce Wayne"]
            ];
            let score = 0;
            for(const [question, answer] of quiz) {
                const response = prompt(question);
                if(response === answer) {
                    alert('Correct!');
                    score++;
                } else {
                    alert(`Wrong! The correct answer was ${answer}.`);
                }
            }
            alert(`Game over. You scored ${score} point${score !== 1 ? 's' : ''}!`);
        }

        // List item 3 ////////////////////////////////////////////////////
        const quiz = [
            ["What is Superman's real name?","Clark Kent"],
            ["What is Wonder Woman's real name?","Diana Prince"],
            ["What is Batman's real name?","Bruce Wayne"]
        ];

        function start(quiz) {
            let score = 0;
            for(const [question, answer] of quiz) {
                const response = ask(question);
                check(response, answer);
            }
            gameOver();

            function ask(question) {
                return prompt(question);
            }

            function check(response, answer) {
                if(response === answer) {
                    alert('Correct!');
                    score++;
                } else {
                    alert(`Wrong! The correct answer was ${answer}`);
                }
            }

            function gameOver() {
                alert(`Game over. You scored ${score} point${score !== 1 ? 's!' : '!'}`);
            }
        }

        function buildChessboard() {

            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            let display = document.getElementById('chess-display');

            if(width < 2 || height < 2 || width > 16 || height > 16) {
                display.innerHTML = 'Height and Width must be greater than 1 and less than 17';
                display.style.color = 'red';
                return;
            }
            
            let output = '';

            for(let y=0; y<height; y++) {

                for(let x=0; x<width/2; x++) {

                    if(y%2 === 0) {
                        output += '<div class="square white"></div><div class="square black"></div>';
                    } else {
                        output += '<div class="square black"></div><div class="square white"></div>';
                    }
                }

                output += '<br>';
            }

            display.innerHTML = output;
        }
        
        function fizzBuzz() {
            let output = '';
            for(let i=0; i<101; i++) {
                if(i%3 === 0 && i%5 === 0) {
                    output += 'FIZZ BUZZ\n';
                } else if(i%3 === 0) {
                    output += 'FIZZ\n';
                } else if(i%5 === 0) {
                    output += 'BUZZ\n';
                } else {
                    output += i + '\n';
                }
            }
            document.getElementById('fizz-display').innerText = output;
        }
    </script>
